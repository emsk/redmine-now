<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <link rel="stylesheet" href="stylesheets/application.css">
    <link rel="stylesheet" href="stylesheets/dark.css">
  </head>

  <body>
    <div id="title-bar">Settings</div>

    <div id="main">
      <table id="setting">
        <tr>
          <th>Redmine URL</th>
          <td class="setting-redmine"><input type="text" id="url" required></td>
        </tr>
        <tr>
          <th>API key</th>
          <td class="setting-redmine"><input type="text" id="api-key" required></td>
        </tr>
        <tr>
          <th>Project ID</th>
          <td class="setting-number"><input type="number" id="project-id" min="1" pattern="^\d+$"></td>
        </tr>
        <tr>
          <th>Update interval</th>
          <td class="setting-number">
            <input type="number" id="update-interval" min="1" pattern="^\d+$">
            <span id="update-interval-unit">sec (default: <span id="default-update-interval"></span>)</span>
          </td>
        </tr>
        <tr>
          <th>Base time</th>
          <td><input type="datetime-local" id="base-time" required></td>
        </tr>
      </table>

      <div id="setting-footer">
        <button id="save-settings-button">Save</button>
        <button id="cancel-settings-button">Cancel</button>
      </div>
    </div>

    <script src="settings.js"></script>
  </body>
</html>
